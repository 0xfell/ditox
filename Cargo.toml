[workspace]
members = [
  "crates/ditox-core",
  "crates/ditox-cli",
  "crates/ditox-clipd"
]
resolver = "2"

[workspace.package]
edition = "2021"

[workspace.dependencies]
anyhow = "1"
thiserror = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive"] }
